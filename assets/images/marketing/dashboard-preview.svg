    <text x="390" y="432" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ‘¥ Gestionare Soferi</text>
    
    <rect x="640" y="400" width="250" height="50" rx="8" fill="#4299e1"/>
    <text x="660" y="432" font-family="Arial" font-size="16" fill="white" font-weight="600">â›½ Gestionare Combustibil</text>
    
    <rect x="920" y="400" width="250" height="50" rx="8" fill="#f6ad55"/>
    <text x="940" y="432" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ”§ Gestionare Mentenanta</text>
    
    <!-- Row 2 -->
    <rect x="80" y="470" width="250" height="50" rx="8" fill="#718096"/>
    <text x="110" y="502" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ›¡ï¸ Gestionare Asigurari</text>
    
    <rect x="360" y="470" width="250" height="50" rx="8" fill="#2d3748"/>
    <text x="390" y="502" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ“„ Gestionare Documente</text>
    
    <rect x="640" y="470" width="250" height="50" rx="8" fill="#667eea"/>
    <text x="680" y="502" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ“Š Rapoarte</text>
    
    <rect x="920" y="470" width="250" height="50" rx="8" fill="#f56565"/>
    <text x="960" y="502" font-family="Arial" font-size="16" fill="white" font-weight="600">ğŸ”” Notificari</text>
  </g>
  
  <!-- Activity Panel -->
  <rect x="80" y="550" width="530" height="180" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="80" y="550" width="530" height="50" rx="15" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"/>
  <text x="100" y="582" font-family="Arial" font-size="18" fill="white" font-weight="600">Activitate Recenta</text>
