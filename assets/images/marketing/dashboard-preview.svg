<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="1100" height="700" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="1100" height="80" rx="20" fill="#667eea"/>
  <text x="90" y="100" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">Dashboard Fleet Management</text>
  
  <!-- Stats Cards Row -->
  <g id="stats-cards">
    <!-- Card 1: Vehicule Total -->
    <rect x="80" y="160" width="250" height="120" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="100" y="200" font-family="Arial" font-size="14" fill="#667eea" font-weight="600">VEHICULE TOTAL</text>
    <text x="100" y="250" font-family="Arial" font-size="48" fill="#1a202c" font-weight="bold">1</text>
    <circle cx="290" cy="230" r="25" fill="#667eea" opacity="0.2"/>
    <path d="M 280 225 L 300 225 L 300 235 L 280 235 Z M 285 220 L 295 220 L 295 225 Z" fill="#667eea"/>
    
    <!-- Card 2: Soferi Activi -->
    <rect x="360" y="160" width="250" height="120" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="380" y="200" font-family="Arial" font-size="14" fill="#667eea" font-weight="600">SOFERI ACTIVI</text>
    <text x="380" y="250" font-family="Arial" font-size="48" fill="#1a202c" font-weight="bold">1</text>
    <circle cx="570" cy="230" r="25" fill="#667eea" opacity="0.2"/>
    <circle cx="570" cy="220" r="8" fill="#667eea"/>
    <path d="M 555 240 Q 570 230 585 240 L 585 245 L 555 245 Z" fill="#667eea"/>
    
    <!-- Card 3: Mentenanta -->
    <rect x="640" y="160" width="250" height="120" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="660" y="200" font-family="Arial" font-size="14" fill="#4299e1" font-weight="600">MENTENANTA PROGRAMATA</text>
    <text x="660" y="250" font-family="Arial" font-size="48" fill="#1a202c" font-weight="bold">0</text>
    <circle cx="850" cy="230" r="25" fill="#4299e1" opacity="0.2"/>
    <path d="M 840 230 L 845 235 L 860 220 M 845 235 L 850 240" stroke="#4299e1" stroke-width="3" fill="none"/>
    
    <!-- Card 4: Alerte -->
    <rect x="920" y="160" width="250" height="120" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="940" y="200" font-family="Arial" font-size="14" fill="#f6ad55" font-weight="600">ALERTE ACTIVE</text>
    <text x="940" y="250" font-family="Arial" font-size="48" fill="#1a202c" font-weight="bold">0</text>
    <circle cx="1130" cy="230" r="25" fill="#f6ad55" opacity="0.2"/>
    <path d="M 1130 210 L 1140 235 L 1120 235 Z M 1128 225 L 1132 225 M 1128 230 L 1132 230" fill="#f6ad55"/>
  </g>
  
  <!-- Banner Abonament -->
  <rect x="80" y="310" width="1090" height="60" rx="10" fill="#e6fffa" stroke="#4299e1" stroke-width="2"/>
  <text x="100" y="340" font-family="Arial" font-size="16" fill="#1a202c" font-weight="600">Abonament: BASIC</text>
  <text x="320" y="340" font-family="Arial" font-size="14" fill="#718096">Utilizatori: 1 / 5</text>
  <text x="520" y="340" font-family="Arial" font-size="14" fill="#718096">Vehicule: 1 / 50</text>
  <rect x="950" y="320" width="200" height="35" rx="8" fill="#4299e1"/>
  <text x="990" y="344" font-family="Arial" font-size="14" fill="white" font-weight="600">Gestioneaza utilizatori</text>
  
