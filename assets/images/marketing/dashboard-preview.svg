  <rect x="640" y="550" width="530" height="50" rx="15" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"/>
  <text x="660" y="582" font-family="Arial" font-size="18" fill="white" font-weight="600">Notificari Importante</text>
  <text x="680" y="650" font-family="Arial" font-size="14" fill="#718096">Nu exista notificari importante.</text>
